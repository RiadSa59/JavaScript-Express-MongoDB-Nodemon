<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-YuSf2vghdYcKQ8F9tLF5MS5JvnvD/QW0K52yD7hJLwTiP5YdAf/Xb2eN9tG5Nk+bFVZe1nWsKplA/7P/4wvB4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/css/all.css">    
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors G</title>
  </head>
  <body>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- effect -->
    <div class="main">
      <header>        
        <h1>
          <span class="rock">Rock</span>
          <span class="paper">Paper</span>
          <span class="scissors">Scissors</span>
        </h1>
      </header>

      <section>
        <div class="container">
          <button id="restart" class="res-btn">Restart Game</button>
          <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
          </div>
          <h2>Make your selection</h2>
          <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
          </div>
        </div>
      </section>

      <!-- modal -->
      <div class="modal">
        <div id="result" class="modal-content"></div>
      </div>
    </div>
    <script src="/js/computer.js"></script>
  </body>
</html>
